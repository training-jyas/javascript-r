<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Display month &amp; year menus</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- <script src="./jquery-ui.js"></script> -->
  <script src="./jquery-ui-modified.js"></script>
  <script>
  $( function() {
    datepickerElem = $( "#datepicker" );
    datepickerElem.datepicker({
      changeMonth: true,
      changeYear: true,
      dateFormat: 'dd-mm-yy',
      minDate: -20,
      maxDate: "+1M +10D"
    });
  } );
  var datepickerElem;
  function showdate() {
      // console.log(datepickerElem.datepicker('getDate'));
      var selectedDate = new Date(datepickerElem.datepicker('getDate'));
      var month = selectedDate.getMonth() + 1;
      console.log(selectedDate.getDate() + '/' + ( month < 10 ? '0' + month : month ) + '/' + selectedDate.getFullYear());
    }
  </script>
</head>
<body>
 
<div type="text" id="datepicker"></div>
 <button onclick="showdate();">show date</button>
 
</body>
</html>
